      <main role="main" class="main-content">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12">
              <h2 class="page-title">New Patient Prediction</h2>
              <p class="text-muted">Lorem impsum</p>
              <div class="card-deck">
                <div class="card shadow mb-4">
                  <div class="card-header">
                    <strong class="card-title">Patient Information Form</strong>
                  </div>
                  <div class="card-body">
                    <form action="result">
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="pregnancies">Pregnancies</label>
                          <input type="text" class="form-control" id="pregnancies" name="pregnancies" placeholder="0">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="glucose">Glucose</label>
                          <input type="text" class="form-control" id="glucose" name="glucose" placeholder="0">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="blood_pressure">Blood Pressure</label>
                          <input type="text" class="form-control" id="blood_pressure" name="blood_pressure" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="skin">Skin Thickness</label>
                          <input type="text" class="form-control" id="skin" name="skin" placeholder="">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="insulin">Insulin</label>
                          <input type="text" class="form-control" id="insulin" name="insulin" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="bmi">Body Mass Index</label>
                          <input type="text" class="form-control" id="bmi" name="bmi" placeholder="">
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="diabetes_pf">Diabetes Pedigree Function</label>
                          <input type="text" class="form-control" id="diabetes_pf" name="diabetes_pf" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="age">Age</label>
                          <input type="text" class="form-control" id="age" name="age" placeholder="">
                        </div>
                      </div>
                      <input type="submit" class="btn btn-primary" value="Submit"/>
                    </form>
                  </div>
                </div>
                <div class="card shadow mb-4">
                  <div class="card-header">
                    <strong class="card-title">
                      <h1>Patient Prediction Result</h1>
                    </strong>
                  </div>
                  <div class="card-body">
                    <div class="align-content-center">
                      <h3>Result -: {{ classification_result }}</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- .col-12 -->
          </div> <!-- .row -->
        </div> <!-- .container-fluid -->
