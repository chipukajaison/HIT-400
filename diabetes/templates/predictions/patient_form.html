{% extends '../base.html' %}

{% block content %}
<h2 class="page-title">New Patient Prediction</h2>
  <p class="text-muted">Lorem impsum</p>
  <div class="card-deck">
    <div class="card shadow mb-4">
      <div class="card-header">
        <strong class="card-title">Patient Information Form</strong>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{form.as_p}}
          <input type="submit" class="btn btn-primary" value="Submit"/>
        </form>
      </div>
    </div>
    <div class="card shadow mb-4 container-fluid">
        <div class="card-header">
                    <strong class="card-title">
                      <h1>Patient Prediction Result</h1>
                    </strong>
                  </div>
                  <div class="card-body">
                    <div class="align-content-center">
                      <h3>Result -: {{ classification_result }}</h3>
                    </div>
                  </div>
    </div>
  </div>
{% endblock %}
